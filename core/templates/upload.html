<!DOCTYPE html>
<html>
<head><title>JSON Upload</title></head>
<body>
  <h1>Upload .json</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  <hr>
  
  <a href="{% url 'records_table' %}">
   <button type="button">All records</button>
   </a>
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
</body>
</html>
